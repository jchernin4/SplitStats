plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:4.3.0_301")
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.9'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha6'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha2'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}